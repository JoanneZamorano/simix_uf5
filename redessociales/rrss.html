<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/redessociales/style.css">
    <title>Redes sociales</title>
</head>
<body>
    <nav class="inicio">
        <a class="menu" href="/index.html">Inicio</a>
        <a class="menu" href="/formulario/formulario.html">Formulario</a>
        <a class="menu" href="/tarta3chocolates/tarta.html">Recetario</a>
    </nav>

    <h1>Redes sociales</h1>
    <table BORDER>
    <!--Columnas-->
        <thead>
            <tr>
                <th colspan="2">Nombre</th>
                <th>¿Tengo cuenta?</th>
                <th>Valoración</th>
                <th>Dirección</th>
            </tr>
        </thead>

    <!--Filas-->
        <tbody>
        <!--Facebook-->
        <tr>
            <th rowspan="3">Facebook</th>
            <th rowspan="3"><img src="/redessociales/imag/1352718801_FacebookShop.png" alt=""></th>
            <th rowspan="3">&#9745;</th>
            <td rowspan="1">
                <img src="/redessociales/imag/star-4.png" alt="4estrellas">
                <img src="/redessociales/imag/star-4.png" alt="4estrellas">
                <img src="/redessociales/imag/star-2.png" alt="2estrella">
                <img src="/redessociales/imag/star-0.png" alt="0estrellas">
                <img src="/redessociales/imag/star-0.png" alt="0estrellas">
            </td>
            <th rowspan="3"><a href="http://www.facebook.com">http://www.facebook.com</a></th>
        </tr>
        <tr>
            <th rowspan="2">2.5 / 5</th>
        </tr>
        <tr></tr>

        <!--Flickr-->
        <tr>
            <th rowspan="3">Flickr</th>
            <th rowspan="3"><img src="/redessociales/imag/1352718827_flickrshop.png" alt=""></th>
            <th rowspan="3">&#9745;</th>
            <td rowspan="1">
                <img src="/redessociales/imag/star-4.png" alt="4estrellas">
                <img src="/redessociales/imag/star-4.png" alt="4estrellas">
                <img src="/redessociales/imag/star-4.png" alt="4estrellas">
                <img src="/redessociales/imag/star-4.png" alt="4estrellas">
                <img src="/redessociales/imag/star-1.png" alt="1estrella">
            </td>
            <th rowspan="3"><a href="http://www.flickr.com">http://www.flickr.com</a></th>
        </tr>
        <tr>
            <th rowspan="2">4.25 / 5</th>
        </tr>
        <tr></tr>

        <!--Vimeo-->
        <tr>
            <th rowspan="3">Vimeo</th>
            <th rowspan="3"><img src="/redessociales/imag/1352718818_vimeoshop.png" alt=""></th>
            <th rowspan="3"><input type="checkbox"></th>
            <td rowspan="1">
                <img src="/redessociales/imag/star-0.png" alt="0estrellas">
                <img src="/redessociales/imag/star-0.png" alt="0estrellas">
                <img src="/redessociales/imag/star-0.png" alt="0estrellas">
                <img src="/redessociales/imag/star-0.png" alt="0estrellas">
                <img src="/redessociales/imag/star-0.png" alt="0estrellas">
            </td>
            <th rowspan="3"><a href="http://www.vimeo.com">http://www.vimeo.com</a></th>
            </tr>
            <tr>
                <th rowspan="2">Sin valorar todavía</th>
            </tr>
            <tr></tr>

        <!--Youtube-->
        <tr>
            <th rowspan="3">Youtube</th>
            <th rowspan="3"><img src="/redessociales/imag/1352718809_youtube_shop.png" alt=""></th>
            <th rowspan="3">&#9745;</th>
            <td rowspan="1">
                <img src="/redessociales/imag/star-4.png" alt="4estrellas">
                <img src="/redessociales/imag/star-4.png" alt="4estrellas">
                <img src="/redessociales/imag/star-3.png" alt="3estrellas">
                <img src="/redessociales/imag/star-0.png" alt="0estrellas">
                <img src="/redessociales/imag/star-0.png" alt="0estrellas">
            </td>
            <th rowspan="3"><a href="http://www.youtube.com">http://www.youtube.com</a></th>
            </tr>
            <tr>
                <th rowspan="2">2.75 / 5</th>
            </tr>
            <tr></tr>

        </tbody>
    </table>
</body>
</html>
