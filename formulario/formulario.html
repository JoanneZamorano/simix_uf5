    <nav class="inicio">

    <form class="formulario">
        <h1>Formulario de contacto</h1>
        <p>Escribenos y en breve los pondremos en contacto contigo</p>
<!--Comienzo formulario-->
    <!--Nombre-->
        <label>Nombre <font color="purple">*</font></label>
        <input type="text" placeholder="Escribe tu nombre">
    <!--Email-->
        <label>Email <font color="purple">*</font></label>
        <input type="text" placeholder="Escribe tu Email">
    <!--Telefono-->
        <label>Teléfono</label>
        <input type="text" placeholder="Escribe tu teléfono">
    <!--Sitio Web-->
        <label>Sitio web</label>
        <input type="text" placeholder="Escribe la URL de tu sitio">
    <!--Asunto-->
        <label>Asunto <font color="purple">*</font></label>
        <input type="text" placeholder="Escribe un asunto">
    <!--Mensaje-->
        <label>Mensaje <font color="purple">*</font></label>
        <textarea type="textarea" placeholder="Deja aqui tu comentario..."></textarea>
    <!--Boton-->
        <a href="#"><button>Enviar</button></a>

        <h6><font color="purple">* </font>los campos son obligatorios</h6>

    </form>
